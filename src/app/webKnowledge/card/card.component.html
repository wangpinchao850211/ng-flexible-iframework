<div class="card-wrapper">

    <div class="card-title" [ngStyle]="{'background-color': titBgColor()}">
        <span>
            {{book.name}}
            <p-rating [ngModel]="filterRating(book.rating)" readonly="true" stars="5" [cancel]="false"></p-rating>
        </span>
    </div>
    <div class="card-book-name">
        <div class="desc">{{book.desc}}</div>
        <div class="update">Updated {{ uptateDate | date }}</div>
    </div>
    <div class="card-start-btn">
        <button (click)="ReadBook()">START</button>
    </div>

</div>
