<!-- <app-login-layout> -->
  <div class="form-card">
    <form [formGroup]="setPasswordForm" (ngSubmit)="setPasswordSubmit(setPasswordForm, $event)" autocomplete="off">
      <p class="set-password-title">{{formTitle}}</p>
      <div class="set-password-content">
            <div class="form-item">
                <label for="userEmail-input">Email Address</label>
                <span class="input-box">
                  <input id="userEmail-input" type="text" formControlName="userEmail"  [class.input_error_border]="!getControl('userEmail').valid && (getControl('userEmail').dirty || getControl('userEmail').touched)">                             
                  <app-prompt-message *ngIf="!getControl('userEmail').valid && (getControl('userEmail').dirty || getControl('userEmail').touched)" [errMsg]="setPasswordForm.getError('UserMail', 'userEmail')? '请输入正确邮箱': ''">
                    <div class="viewContent">
                      <ng-container *ngIf="setPasswordForm.hasError('required', 'userEmail')">请输入用户名</ng-container>
                      <ng-container *ngIf="setPasswordForm.hasError('minlength', 'userEmail')">用户名最小长度是8</ng-container>
                      <ng-container *ngIf="setPasswordForm.hasError('maxlength', 'userEmail')">用户名最大长度是40</ng-container>
                    </div>
                  </app-prompt-message>
                </span>
            </div>
            
            <div class="form-item" *ngIf="!pwFlag">
                <label for="oldpassWord-input">Enter your old password</label>
                <span class="input-box">
                  <input id="oldpassWord-input" type="text" formControlName="oldpassWord" [class.input_error_border]="!getControl('oldpassWord').valid && (getControl('oldpassWord').dirty || getControl('oldpassWord').touched)">
                  <app-prompt-message *ngIf="(!getControl('oldpassWord').valid || getControl('oldpassWord').pending) && (getControl('oldpassWord').dirty || getControl('oldpassWord').touched)" [errMsg]="setPasswordForm.getError('UserMail', 'oldpassWord')? '请输入正确邮箱': ''">
                    <div class="viewContent">
                      <ng-container *ngIf="setPasswordForm.hasError('required', 'oldpassWord')">请输入旧的密码</ng-container>
                      <ng-container *ngIf="setPasswordForm.hasError('minlength', 'oldpassWord')">旧的密码最小长度是8</ng-container>
                      <ng-container *ngIf="setPasswordForm.hasError('maxlength', 'oldpassWord')">旧的密码最大长度是40</ng-container>
                      <ng-container *ngIf="getControl('oldpassWord').pending">旧密码校验中</ng-container>
                    </div>
                  </app-prompt-message>
                </span>
            </div>
            
            <div class="form-item">
                <label for="password-input">Creat your password</label>
                <span class="input-box">
                  <input id="password-input" type="text" formControlName="passWord" [class.input_error_border]="!getControl('passWord').valid && (getControl('passWord').dirty || getControl('passWord').touched)">
                  <app-prompt-message *ngIf="!getControl('passWord').valid && (getControl('passWord').dirty || getControl('passWord').touched)" [errMsg]="setPasswordForm.getError('userPassword', 'passWord')? '请输入正确密码格式': ''">
                    <div class="viewContent">
                      <ng-container *ngIf="setPasswordForm.hasError('required', 'passWord')">请输入用户新密码</ng-container>
                      <ng-container *ngIf="setPasswordForm.hasError('minlength', 'passWord')">用户新密码最小长度是8</ng-container>
                      <ng-container *ngIf="setPasswordForm.hasError('maxlength', 'passWord')">用户新密码最大长度是40</ng-container>
                    </div>
                  </app-prompt-message>
                </span>
            </div>

            <div class="form-item">
                <label for="password-input">Re-enter your password</label>
                <span class="input-box">
                  <input id="password-input" type="text" formControlName="confirmPassword" [class.input_error_border]="!getControl('confirmPassword').valid && (getControl('confirmPassword').dirty || getControl('confirmPassword').touched)">
                  <app-prompt-message *ngIf="(!getControl('confirmPassword').valid || setPasswordForm.hasError('equal')) && (getControl('confirmPassword').dirty || getControl('confirmPassword').touched)" [errMsg]="setPasswordForm.getError('userPassword', 'confirmPassword')? '请再次输入正确密码格式': ''">
                    <div class="viewContent">
                      <ng-container *ngIf="setPasswordForm.hasError('required', 'confirmPassword')">请再次输入用户新密码</ng-container>
                      <ng-container *ngIf="setPasswordForm.hasError('minlength', 'confirmPassword')">用户新密码最小长度是8</ng-container>
                      <ng-container *ngIf="setPasswordForm.hasError('maxlength', 'confirmPassword')">用户新密码最大长度是40</ng-container>
                      <ng-container *ngIf="setPasswordForm.hasError('equal')">
                        {{setPasswordForm.getError('equal')?.errdesc}}
                      </ng-container>
                    </div>
                  </app-prompt-message>
                </span>
            </div>
            
            <div class="form-last-go">
              <div class="set-pw-line">khkjhjhkhkjlhjikhlkj</div>
              <div class="set-pw-note">Note：hjgjhgjhgkjhgjhkg</div>
            </div>
      </div>
      
      <div class="submit-button">
        <button type="submit" [class.desable-submit]="!setPasswordForm.valid" [disabled]="!setPasswordForm.valid">{{submitBtnContent}}</button>
      </div>
    </form>
  </div>
<!-- </app-login-layout> -->
