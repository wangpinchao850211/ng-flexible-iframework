<div id="wrapper" [ngSwitch]="layout.config.type" #cotainer>
    <ng-container *ngSwitchCase="'VL#1'">
        <div class="verti-container-layout" #Vcotainer>
            <aside class="asild-menu" [ngClass]="{'asild-menu':fold, 'fold-asild-menu': !fold}" #aside>
                <app-wpc-menu [arrow]="collapsedArrow" [showTitle]="showTitle" [fold]="fold" [menu]="items" (collapse)="folding($event)" (expand)="unfolding($event)"></app-wpc-menu>
            </aside>
            <section class="main">
                <header class="main-header" *ngIf="showHeader" #header>
                    <app-wpc-header></app-wpc-header>
                </header>
                <section class="verti-main-content" id="main-content">
                    <div class="tab-bar-wrapper">
                        <app-wpc-tab [tabItems]="tabItems" [activeItem]="getActiveItem()" (switchTab)="switchTab($event)" (closeTab)="closeTab($event)"></app-wpc-tab>
                    </div>
                    <div class="outlet" #outletBg>
                        <router-outlet></router-outlet>
                    </div>
                </section>
                <footer class="main-footer" *ngIf="showFooter" #footer>
                    <app-wpc-footer></app-wpc-footer>
                </footer>
            </section>
        </div>
    </ng-container>
    <ng-container *ngSwitchCase="'HL#1'">
        <div class="horiz-container-layout" #Hcotainer>
            <header class="main-header" *ngIf="showHeader" #header>
                <app-wpc-header></app-wpc-header>
            </header>
            <section class="main">
                <aside class="asild-menu" [ngClass]="{'asild-menu':fold, 'fold-asild-menu': !fold}" #aside>
                    <app-wpc-menu [arrow]="collapsedArrow" [showTitle]="showTitle" [fold]="fold" [menu]="items" (collapse)="folding($event)" (expand)="unfolding($event)"></app-wpc-menu>
                </aside>
                <section class="horiz-main-content" id="main-content">
                    <div class="tab-bar-wrapper">
                        <app-wpc-tab [tabItems]="tabItems" [activeItem]="getActiveItem()" (switchTab)="switchTab($event)" (closeTab)="closeTab($event)"></app-wpc-tab>
                    </div>
                    <div class="outlet" #outletBg>
                        <router-outlet></router-outlet>
                    </div>
                </section>
            </section>
            <footer class="main-footer" *ngIf="showFooter" #footer>
                <app-wpc-footer></app-wpc-footer>
            </footer>
        </div>
    </ng-container>
</div>

<app-wpc-options></app-wpc-options>

<!-- 注意必须在app.module里把MessageService注入: 并且在异步组件内调不到急性加载组件的p-toats -->
<p-toast position="top-right"></p-toast>
