<ng-container [ngSwitch]="layout.config.type">
    <ng-container *ngSwitchCase="'VL#1'">
        <div class="container-layout">
            <aside class="asild-menu" [ngClass]="{'asild-menu':fold, 'fold-asild-menu': !fold}">
                <app-wpc-menu [showTitle]="true" [fold]="fold" [menu]="items" (collapse)="folding($event)" (expand)="unfolding($event)"></app-wpc-menu>
            </aside>
            <section class="main">
                <header class="main-header" *ngIf="showHeader">
                    <app-wpc-header></app-wpc-header>
                </header>
                <section class="main-content">
                    <div class="tab-bar-wrapper">
                        <app-wpc-tab [tabItems]="tabItems" [activeItem]="getActiveItem()" (switchTab)="switchTab($event)" (closeTab)="closeTab($event)"></app-wpc-tab>
                    </div>
                    <router-outlet></router-outlet>
                </section>
                <footer class="main-footer" *ngIf="showFooter">
                    <app-wpc-footer></app-wpc-footer>
                </footer>
            </section>
        </div>
    </ng-container>
    <ng-container *ngSwitchCase="'VL#2'">
    </ng-container>
    <ng-container *ngSwitchCase="'HL#1'">
        <div class="horiz-container-layout">
            <header class="main-header" *ngIf="showHeader">
                <app-wpc-header></app-wpc-header>
            </header>
            <section class="main" [ngClass]="{'main':fold, 'fold-main': !fold}">
                <aside class="asild-menu" [ngClass]="{'asild-menu':fold, 'fold-asild-menu': !fold}">
                    <app-wpc-menu [showTitle]="false" [fold]="fold" [menu]="items" (collapse)="folding($event)" (expand)="unfolding($event)"></app-wpc-menu>
                </aside>
                <section class="main-content">
                    <div class="tab-bar-wrapper">
                        <app-wpc-tab [tabItems]="tabItems" [activeItem]="getActiveItem()" (switchTab)="switchTab($event)" (closeTab)="closeTab($event)"></app-wpc-tab>
                    </div>
                    <router-outlet></router-outlet>
                </section>
            </section>
            <footer class="main-footer" *ngIf="showFooter">
                <app-wpc-footer></app-wpc-footer>
            </footer>
        </div>
    </ng-container>
</ng-container>

<app-wpc-options></app-wpc-options>
