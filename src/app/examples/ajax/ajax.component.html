            <input class="typeInput" [(ngModel)]="typeWord.name" />
        </div>
        <div class="input_con">
            <span class="placeholder">age:</span>

        <div class="input_con">

        </div>
        <button class="button" (click)="addEmp()">submit</button>
    </div>
